buildscript {
    repositories {
    mavenCentral() 
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.1.5'
    }
}

plugins {
    id 'buildlogic.java-application-conventions'
    id 'java'
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.1.5'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

apply plugin: 'java'

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'io.jsonwebtoken:jjwt:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'
}

application {
    // Define the main class for the application.
    mainClass = 'main.bank.java.BankingAPI'
}

java {
    toolchain {
    languageVersion = JavaLanguageVersion.of(16)
}
}

compileJava {
sourceCompatibility = '16'
targetCompatibility = '16'
}

springBoot {
    mainClassName = 'main.bank.java.BankingAPI'
}

task bootRun(type: org.springframework.boot.gradle.tasks.run.BootRun) {
    mainClassName = 'main.bank.java.BankingAPI'
}
